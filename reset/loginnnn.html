<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .login-card {
            max-width: 420px;
            margin: 60px auto;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(80,80,160,0.10);
            background: #fff;
            padding: 38px 32px 28px 32px;
            position: relative;
        }
        .login-icon-bg {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6366f1 60%, #818cf8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            box-shadow: 0 2px 12px rgba(99,102,241,0.10);
        }
        .login-icon-bg i {
            font-size: 2.5rem;
            color: #fff;
        }
        .login-title {
            font-weight: bold;
            letter-spacing: 2px;
            color: #333;
            margin-bottom: 18px;
        }
        .form-label {
            font-weight: 500;
        }
        .input-group-text {
            background: #f3f4f6;
            border: none;
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f133;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
            box-shadow: 0 2px 12px #6366f133;
            transition: transform 0.1s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 500px) {
            .login-card { padding: 24px 8px 18px 8px; }
        }
    </style>
</head>
<body>
    <div class="login-card shadow">
        <div class="login-icon-bg">
            <i class="bi bi-person-circle"></i>
        </div>
        <h2 class="login-title text-center">會員登入</h2>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="loginEmail" placeholder="請輸入您的 Email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">密碼</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="請輸入密碼" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-2">登入</button>
        </form>
        <div class="text-center mt-2">
            <small>還沒有帳號？ <a href="register.html" class="text-primary">註冊</a></small>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 假設驗證成功，儲存會員資訊
            localStorage.setItem('member', JSON.stringify({
                email: loginEmail.value,
                name: loginEmail.value.split('@')[0] // 這裡可改成後端回傳的會員名稱
            }));
            // 跳轉首頁
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
